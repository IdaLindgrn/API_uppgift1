type Product {
    productId: ID
    productName: ProductTypes
    productPrice: Int
}

enum ProductTypes {
    MUG
    PLATE
    TEAPOT
    BOWL
    MILK_JUG
    SUGAR_POT
}

type ShoppingCart {
    cartId: ID
    cartName: String
    totalPrice: Int
}

type ShoppingCartItem {
    productName: String
    productPrice: Int
    productAmount: Int
}


type Query {
    getProductById(productId: ID!): Product
}

