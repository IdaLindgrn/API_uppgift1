type Product {
  productId: ID
  productName: ProductTypes
  productPrice: Int
}

enum ProductTypes {
  MUG
  PLATE
  TEAPOT
  BOWL
  MILK_JUG
  SUGAR_POT
}

type ShoppingCart {
  cartId: ID
  products: [Product]
  totalPrice: Int
}

type ShoppingCartItem {
  productName: String
  productPrice: Int
  productAmount: Int
}

type DeletedShoppingCart {
  deletedId: ID
  success: Boolean
}

type Query {
  getProductById(productId: ID!): Product
  getCartById(cartId: ID!): ShoppingCart
}

type Mutation {
  createShoppingCart: ShoppingCart
  deleteShoppingCart(cartId: ID!): DeletedShoppingCart

  addProduct(cartId: ID!, productId: ID!): ShoppingCart
  removeProduct(cartId: ID!, productId: ID!): ShoppingCart
}
